<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col l4 offset-l4 s12 m12">
				<div class="row">
					<div class="col s8 m8 offset-m2">
						<i class="material-icons">lock_outline</i>
						<p>Donativo seguro</p>
						<img src="assets/img/propuesta-12.png">
						<br>
					</div>
				</div>
				<div class="row">
					<div class="col s6 m6">
						<a class="waves-effect waves-teal btn-flat">Donativo mensual</a>
					</div>
					<div class="col s6 m6">
						<a class="waves-effect waves-teal btn-flat">Donativo único</a>
					</div>
				</div>
				<div class="row">
					<div class="col s4 m4">
						<a class="waves-effect waves-teal btn-flat">$50</a>
					</div>
					<div class="col s4 m4"><a class="waves-effect waves-teal btn-flat">$100</a></div>
					<div class="col s4 m4"><a class="waves-effect waves-teal btn-flat">$300</a></div>
				</div>
				<div class="row">
					<div class="col s4 m4">
						<a class="waves-effect waves-teal btn-flat">$500</a>
					</div>
					<div class="col s8 m8">
						<a class="waves-effect waves-teal btn-flat">Otra cantidad</a>
					</div>
				</div>
				<div class="row">
					<div class="col l12 s8 offset-m2 m8">
						<a class="waves-effect waves-teal btn-flat" id="loginFb">Login whit Facebook</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<label for="email">Email</label>
						<input type="email" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<label for="nombre">Nombre completo</label>
						<input type="text" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<label for="number">Teléfono</label>
						<input type="tel" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<button class="waves-effect waves-teal btn-flat submit" type="submit" name="action">Continuar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
