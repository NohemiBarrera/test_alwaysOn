<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col l4 offset-l4 s12 m12">
				<div class="row">
					<div class="col s8 m8 offset-m2">
						<i class="material-icons">lock_outline</i>
						<p>Donativo seguro</p>
						<img src="../assets/img/propuesta-12.png">
					</div>
				</div>
				<div class="row">
						<h4>¡Gracias por tu donativo!</h4>
					<div class="col s6 m6">
						<a class="waves-effect waves-teal btn-flat" id="shareFb">Login whit Facebook</a>
					</div>
					<div class="col s6 m6">
						<a class="waves-effect waves-teal btn-flat" id="shareTw">Login whit Twitter</a>
					</div>
				</div>
				<div class="row">
					<div class="col m12 s12">
						<p id="gestion">Si usted dentro de los próximos 30 días naturales requiere factura de su donativo por favor envíe sus datos fiscales al correo: gestiondedonativos@nasa.com</p>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<h6>QUEREMOS CONOCER MÁS DE TI:</h6>
						<br>
						<label for="numTarjeta">CALLE Y NÚMERO</label>
						<input type="text" class="validate" maxlength="30">
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<label for="numTarjeta">CÓDIGO POSTAL</label>
						<input type="text" class="validate" maxlength="6">
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<label>PAÍS</label>
					  	<select class="browser-default">
						    <option value="" disabled selected>México</option>
						    <option value="">E.E.U.U.</option>
						    <option value="">Canadá</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<label>GÉNERO</label>
					  	<select class="browser-default">
						    <option value="" disabled selected>Masculino</option>
						    <option value="">Femenino</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<label for="nombre">FECHA DE NACIMIENTO</label>
						<input type="text" class="datepicker">
					</div>
				</div>
				
				<div class="row">
					<div class="col s12 m8 offset-m4">
						<button class="waves-effect waves-teal btn-flat" type="submit" name="action">ENVIAR</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
